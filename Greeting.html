<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: arial;
      padding: 20px;
      background: white;
    }

    input,button {
      padding: 10px;
      margin: 10px 0;

    #output {
      font-size: 24px;
      color: darkgreen;
      margin-top: 20px;
    }
    
  </style>
</head>
<body>
  <h2> Greeting Card Generator</h2>
  <label>Enter Name:</label> <br>
  <input type="text" id="nameinput" placeholder="e.g your name"> <br>

  <label>Enter Greeting:</label><br>
  <input type="text" id="greetinginput" placeholder="e.g good morning"> <br>

  <button onclick="creategreeting()">Generate Greeting</button>

  <div id="output"></div>

  <script>
    function greet(name="guest", greeting="hello") {
      return `${greeting}, ${name}!`;
    }

    function creategreeting() {
      const name=document.getElementById("nameinput").value;
      const greeting=document.getElementById("greetinginput").value;

      const result=greet(name || undefined, greeting || undefined);
      document.getElementById("output").innerText=result;
    }
  </script>
</body>
</html>
