<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
    #output {
      margin-top: 15px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Number Guessing Game</h2>
  <p>Guess a number between 1 and 10</p>
  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Guess</button>

  <div id="output"></div>

  <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    let guessCount = 0;
    let guessedCorrectly = false;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      guessCount++;

      if (guess === secretNumber) {
        guessedCorrectly = true;
        document.getElementById("output").innerText = 
          `ðŸŽ‰ Correct! You guessed it in ${guessCount} tries.`;
      } else if (guess < secretNumber) {
        document.getElementById("output").innerText = "Too low! Try again.";
      } else {
        document.getElementById("output").innerText = "Too high! Try again.";
      }
    }
  </script>

</body>
</html>
